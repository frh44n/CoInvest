{% extends 'layout.html' %}

{% block title %} - Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="auth-form-container">
            <div class="text-center mb-4">
                <h2>Reset Your Password</h2>
                <p class="text-muted">Enter your email to receive password reset instructions</p>
            </div>
            
            <div class="card auth-form bg-dark border-0 shadow">
                <div class="card-body p-4">
                    <form method="post" action="{{ url_for('auth.reset_password') }}" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Your registered email address" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p>
                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i> Back to Login
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
